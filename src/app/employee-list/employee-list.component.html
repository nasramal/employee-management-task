<h2>Employee List</h2>
<ul>
  <li *ngFor="let employee of employees">
    <strong>{{ employee.name }}</strong> - {{ employee.email }}
    <button (click)="deleteEmployee(employee._id!)">Delete</button>
    <a [routerLink]="['/employee', employee._id]">Edit</a>
  </li>
</ul>
<a [routerLink]="['/add-employee']">Add New Employee</a>
